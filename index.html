<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Search Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-size: 16px;
      color: #555;
    }
    #query {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .error {
      color: red;
    }
  </style>
</head>

<body>

  <h2>üéôÔ∏è Voice Search Demo</h2>

  <button id="micBtn">Start Voice Search</button>

  <p id="status"></p>
  <p id="query"></p>

  <script>
    const micBtn = document.getElementById('micBtn')
    const statusEl = document.getElementById('status')
    const queryEl = document.getElementById('query')

    micBtn.addEventListener('click', () => {

      const Speech =
        window.SpeechRecognition || window.webkitSpeechRecognition

      // Safety check (optional)
      if (!Speech) {
        queryEl.innerText = 'Speech Recognition not supported'
        queryEl.className = 'error'
        return
      }

      const recognition = new Speech()

      
      statusEl.innerText = 'Listening...'
      queryEl.innerText = ''
      queryEl.className = ''

      
      recognition.onresult = (event) => {
        statusEl.innerText = ''
        queryEl.innerText =
          'Searching for: ' + event.results[0][0].transcript
      }

      
      recognition.onerror = () => {
        statusEl.innerText = ''
        queryEl.innerText = 'Voice not recognized'
        queryEl.className = 'error'
      }

      recognition.start()
    })
  </script>

</body>
</html>
